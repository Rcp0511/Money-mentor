<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Investing Course â€“ Unit 1</title>

<style>
* { box-sizing: border-box; font-family: Inter, Arial, sans-serif; }

body {
  margin: 0;
  background: #eef2f7;
}

/* ---------- LAYOUT ---------- */
header {
  background: #0f172a;
  color: white;
  padding: 16px 24px;
  font-size: 20px;
}

main {
  max-width: 1100px;
  margin: 30px auto;
  padding: 0 20px;
}

/* ---------- UNIT CARD ---------- */
.unit-card {
  background: white;
  border-radius: 14px;
  padding: 20px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
}

.unit-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.unit-title {
  font-size: 22px;
  font-weight: 600;
}

.unit-stats {
  display: flex;
  gap: 16px;
  font-size: 14px;
}

.star {
  margin-left: 6px;
  color: gold;
}

.unit-actions {
  margin-top: 18px;
  display: none;
  gap: 12px;
}

.unit-actions button {
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 14px;
}

/* ---------- OVERLAY ---------- */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#modal {
  background: white;
  width: 70%;
  max-height: 85%;
  border-radius: 16px;
  padding: 24px;
  overflow-y: auto;
}

/* ---------- START ---------- */
.start-screen {
  background: #16a34a;
  color: white;
  border-radius: 12px;
  padding: 40px;
  text-align: center;
}

/* ---------- QUIZ ---------- */
.question {
  font-size: 20px;
  margin-bottom: 12px;
}

.option {
  background: #e5e7eb;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: pointer;
}

.option.correct { background: #bbf7d0; }
.option.wrong { background: #fecaca; }
.option.gray { background: #d1d5db; }

.quiz-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 16px;
}

/* ---------- REVIEW ---------- */
.review-title {
  font-size: 22px;
  margin-bottom: 16px;
}

.review-item {
  background: #f8fafc;
  padding: 14px;
  border-radius: 10px;
  margin-bottom: 12px;
}

/* ---------- BUTTONS ---------- */
button {
  cursor: pointer;
}
</style>
</head>

<body>

<header>Investing Fundamentals</header>

<main>
  <div class="unit-card" id="unit1">
    <div class="unit-header">
      <div class="unit-title">
        Unit 1 â€“ Investing Vocabulary
        <span id="unitStar"></span>
      </div>
      <div class="unit-stats">
        <div>Last: <span id="lastScore">â€”</span></div>
        <div>High: <span id="highScore">â€”</span></div>
      </div>
    </div>

    <div class="unit-actions" id="unitActions">
      <button>Study</button>
      <button id="startQuizBtn">Unit Test</button>
    </div>
  </div>

  <br>
  <button onclick="clearData()">Clear Saved Data</button>
</main>

<!-- OVERLAY -->
<div id="overlay">
  <div id="modal"></div>
</div>

<script>
/* ---------- DATA ---------- */
const questions = [
  {
    q: "What is a stock?",
    options: [
      "Money loaned to a company",
      "Partial ownership in a company",
      "A government-issued asset"
    ],
    answer: 1,
    explanation: "A stock represents ownership, meaning you own part of a company."
  },
  {
    q: "What does diversification reduce?",
    options: [
      "Taxes",
      "Risk",
      "Returns"
    ],
    answer: 1,
    explanation: "Diversification spreads investments to reduce overall risk."
  }
];

let current = 0;
let answers = [];
let flags = [];
let score = 0;

/* ---------- UNIT CARD ---------- */
unit1.onclick = () => {
  unitActions.style.display =
    unitActions.style.display === "flex" ? "none" : "flex";
};

/* ---------- STORAGE ---------- */
function loadStats() {
  lastScore.textContent = localStorage.getItem("lastScore") || "â€”";
  highScore.textContent = localStorage.getItem("highScore") || "â€”";
  if (localStorage.getItem("unitComplete")) {
    unitStar.textContent = "â­";
  }
}

loadStats();

/* ---------- QUIZ FLOW ---------- */
startQuizBtn.onclick = () => {
  openOverlay();
  renderStart();
};

function openOverlay() {
  overlay.style.display = "flex";
}

function closeOverlay() {
  overlay.style.display = "none";
}

function renderStart() {
  modal.innerHTML = `
    <div class="start-screen">
      <h2>Unit 1 â€“ Investing Vocabulary</h2>
      <button onclick="beginQuiz()">Start Quiz</button>
    </div>
  `;
}

function beginQuiz() {
  current = 0;
  answers = [];
  flags = [];
  score = 0;
  renderQuestion();
}

function renderQuestion() {
  const q = questions[current];
  modal.innerHTML = `
    <div class="question">${q.q}</div>
    ${q.options.map((o,i)=>`
      <div class="option" onclick="answer(${i})">${o}</div>
    `).join("")}
    <div class="quiz-controls">
      <button onclick="toggleFlag()">ðŸš©</button>
      <button onclick="next()">Next</button>
    </div>
  `;
}

function answer(i) {
  if (answers[current] !== undefined) return;
  answers[current] = i;
  if (i === questions[current].answer) score++;
}

function toggleFlag() {
  if (!flags.includes(current)) flags.push(current);
}

function next() {
  current++;
  if (current < questions.length) renderQuestion();
  else finishQuiz();
}

function finishQuiz() {
  const percent = Math.round(score / questions.length * 100);
  localStorage.setItem("lastScore", percent + "%");

  const high = parseInt(localStorage.getItem("highScore")) || 0;
  if (percent > high) localStorage.setItem("highScore", percent + "%");

  if (percent >= 90) localStorage.setItem("unitComplete", "true");

  loadStats();

  modal.innerHTML = `
    <h2>Your Score: ${percent}%</h2>
    <button onclick="review()">Review Answers</button>
    <button onclick="closeOverlay()">Close</button>
  `;
}

function review() {
  modal.innerHTML = `<div class="review-title">Review Page</div>`;
  questions.forEach((q,i)=>{
    const correct = answers[i] === q.answer;
    const flagged = flags.includes(i);
    modal.innerHTML += `
      <div class="review-item">
        <strong>${correct ? "âœ”" : "âœ–"} ${q.q} ${flagged ? "ðŸš©" : ""}</strong>
        <div>${q.explanation}</div>
      </div>
    `;
  });
}

function clearData() {
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
