<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit 1 Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<style>
body { margin:0; font-family:'Montserrat', sans-serif; background:#e0f5e0; color:#111; }
header { background:#388e3c; color:#fff; padding:25px; text-align:center; font-size:2em; font-weight:700; box-shadow:0 4px 10px rgba(0,0,0,0.3); }

.container { max-width:900px; margin:30px auto; padding:0 20px; }

.unit-card { background:#4caf50; border-radius:18px; margin-bottom:20px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,0.15); cursor:pointer; }
.unit-header { display:flex; justify-content:space-between; align-items:center; }
.unit-header .title { display:flex; align-items:center; gap:10px; font-weight:600; font-size:1.3em; }
.unit-header .scores { font-size:0.95em; color:#0a3d0a; }
.unit-complete { font-weight:600; color:#ffd700; margin-right:10px; }

.unit-dropdown { display:none; flex-direction:column; gap:10px; margin-top:15px; }
.unit-dropdown button { padding:12px 0; border:none; border-radius:12px; font-size:1em; font-weight:500; color:white; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:8px; }
.study-btn { background:#2e7d32; }
.test-btn { background:#1b5e20; }

#quizOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000; overflow:auto; }
.quiz-container { background:#fff; border-radius:20px; padding:25px; width:90%; max-width:800px; min-height:600px; overflow-y:auto; position:relative; margin:40px auto; }

#closeQuiz { position:absolute; top:15px; right:20px; font-size:1.8em; cursor:pointer; }
#flagBtn { position:absolute; top:15px; right:60px; font-size:1.3em; background:none; border:none; cursor:pointer; color:red; display:none; }

#startScreen { text-align:center; margin:0; padding:40px; background:#28a745; border-radius:20px; width:60%; max-width:400px; margin:auto; margin-top:50px; }
#startBtn { padding:15px 25px; font-size:1.2em; border:none; border-radius:12px; background:#1e7e34; color:white; cursor:pointer; margin-top:20px; }
#startBtn:hover { background:#155d27; }

#quiz { display:none; }
.question-number { font-size:0.9em; color:#666; margin-bottom:5px; }
.question { font-size:1.3em; margin-bottom:20px; }
.options button { display:block; width:100%; margin:8px 0; padding:12px; font-size:1em; border:2px solid #ccc; border-radius:10px; cursor:pointer; text-align:left; background:#fdfdfd; transition:0.2s; }
.options button:hover { border-color:#007bff; background-color:#e0f0ff; }
.options button.selected { background-color:#d4edda; border-color:#28a745; }

.controls { display:flex; justify-content:space-between; margin-top:15px; }
.controls button { padding:10px 15px; border:none; border-radius:8px; cursor:pointer; }
#nextBtn { background:#007bff; color:white; }
#nextBtn:hover { background:#0056b3; }
#prevBtn { background:#6c757d; color:white; }
#prevBtn:hover { background:#5a6268; }

.progress-bar { height:12px; background:#eee; border-radius:6px; overflow:hidden; margin-top:20px; }
.progress { height:100%; width:0%; background:linear-gradient(90deg,#28a745,#85e085); transition:width 0.3s; }

#review { display:none; margin-top:15px; }
#review h2 { text-align:center; margin-bottom:10px; }
.review-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(60px,1fr)); gap:10px; margin-top:10px; }
.review-box { padding:12px; text-align:center; border-radius:8px; cursor:pointer; position:relative; font-weight:600; }

#scoreScreen { display:none; text-align:left; margin-top:20px; max-height:500px; overflow-y:auto; }
#scoreScreen li { margin:8px 0; padding:8px; border-radius:5px; display:flex; align-items:center; gap:10px; }
.correct-score { color:green; }
.wrong-score { color:red; }

.restart-btn, .clear-btn { margin-top:20px; padding:12px 20px; border:none; border-radius:10px; background:#28a745; color:white; cursor:pointer; }
.restart-btn:hover, .clear-btn:hover { background:#218838; }
.clear-btn { background:#dc3545; }
</style>
</head>
<body>
<header>Student Dashboard</header>
<div class="container" id="unitContainer"></div>

<div id="quizOverlay">
  <div class="quiz-container">
    <span id="closeQuiz">&times;</span>
    <button id="flagBtn"><i class="fas fa-flag"></i></button>

    <div id="startScreen">
      <h2>ðŸ“ˆ Unit 1: Investing Vocab ðŸ“ˆ</h2>
      <button class="restart-btn" id="startBtn">Start Quiz</button>
    </div>

    <div id="quiz">
      <div class="question-number" id="questionNumber"></div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
    </div>

    <div id="review">
      <h2>Review Page</h2>
      <div id="reviewLegend" style="margin-bottom:10px;">
        <span style="color:green;font-weight:bold;">Answered</span> | 
        <span style="color:gray;font-weight:bold;">Not Answered</span> | 
        <i class="fas fa-flag" style="color:red;"></i> Flagged
      </div>
      <div class="review-grid" id="reviewGrid"></div>
      <button class="restart-btn" id="toScoreBtn">Submit Quiz</button>
    </div>

    <div id="scoreScreen">
      <h3>Your Score</h3>
      <ul id="missedList"></ul>
      <p id="lastScoreText"></p>
      <p id="highScoreText"></p>
      <p id="unitCompleteText" style="color:gold; font-weight:bold;"></p>
      <button class="restart-btn" id="restartBtn">Restart Quiz</button>
      <button class="clear-btn" id="clearDataBtn">Clear Saved Data</button>
    </div>
  </div>
</div>

<script>
// ------------------ Unit ------------------
const units=[{name:"Unit 1: Investing Vocab"}];
const container=document.getElementById('unitContainer');

function renderUnitCard(){
  container.innerHTML='';
  units.forEach(unit=>{
    const card=document.createElement('div'); card.className='unit-card';
    const header=document.createElement('div'); header.className='unit-header';
    const titleDiv=document.createElement('div'); titleDiv.className='title'; 
    titleDiv.textContent=unit.name;

    const unitCompleteStored=localStorage.getItem('unit1Complete')==='true';
    if(unitCompleteStored){
      const uc=document.createElement('span'); uc.className='unit-complete'; uc.textContent='Unit Complete'; 
      titleDiv.prepend(uc);
      const star=document.createElement('i'); star.className='fas fa-star'; star.style.color='gold'; star.style.marginLeft='10px';
      titleDiv.appendChild(star);
    }

    const lastScore=parseInt(localStorage.getItem('unit1LastScore'))||0;
    const highScore=parseInt(localStorage.getItem('unit1HighScore'))||0;
    const scoreDiv=document.createElement('div'); scoreDiv.className='scores'; 
    scoreDiv.textContent=`Last Unit Test Score: ${lastScore}% | Highest Unit Test Score: ${highScore}%`;

    header.appendChild(titleDiv); header.appendChild(scoreDiv);
    card.appendChild(header);

    const dropdown=document.createElement('div'); dropdown.className='unit-dropdown';
    const studyBtn=document.createElement('button'); studyBtn.className='study-btn';
    studyBtn.innerHTML='<i class="fas fa-book"></i> Study';
    studyBtn.onclick=()=>alert(`Study ${unit.name}`);
    const testBtn=document.createElement('button'); testBtn.className='test-btn';
    testBtn.innerHTML='<i class="fas fa-clipboard"></i> Unit Test';
    testBtn.onclick=openQuiz;
    dropdown.appendChild(studyBtn); dropdown.appendChild(testBtn);
    card.appendChild(dropdown);

    card.onclick=()=>{dropdown.style.display=(dropdown.style.display==='flex'?'none':'flex');};
    container.appendChild(card);
  });
}

  {q:"What is a 'stock'?", a:["Share of ownership in a company","Company's debt","A loan from a bank","An investment account"], correct:0, explanation:"Ownership in a company gives you part of its profits and voting rights."},
  {q:"What is a 'bond'?", a:["Loan to a company or government","Ownership share in a company","Bank deposit","Certificate of deposit"], correct:0, explanation:"You lend money to a company or government and earn interest."},
  {q:"What is an 'asset'?", a:["Something valuable you own","Money owed by you","A liability","Expected income"], correct:0, explanation:"Assets are items of value that you own."},
  {q:"What is a 'liability'?", a:["Debt you owe","Stock you own","Company profit","Dividend received"], correct:0, explanation:"Liabilities are obligations or debts you owe."},
  {q:"What is a 'dividend'?", a:["Payment to shareholders","Company expense","Stock price change","Loan interest"], correct:0, explanation:"Dividends are profits paid to shareholders."},
  {q:"What is 'capital'?", a:["Money used for investment","Company revenue","Stock price","Savings account"], correct:0, explanation:"Capital is money allocated for investments."},
  {q:"What is a 'portfolio'?", a:["Collection of investments","Single investment","Bank account","Loan balance"], correct:0, explanation:"A portfolio is your entire set of investments."},
  {q:"What is 'risk'?", a:["Chance of losing money","Guaranteed profit","Fixed interest","Company revenue"], correct:0, explanation:"Risk is the chance that an investment could lose value."},
  {q:"What is 'liquidity'?", a:["Ease of converting an asset to cash","Profitability of investment","Type of investment","Company stock value"], correct:0, explanation:"Liquidity is how quickly an asset can be converted to cash."},
  {q:"What is 'interest'?", a:["Payment for borrowed money","Profit from stocks","Loan principal","Investment type"], correct:0, explanation:"Interest is the cost of borrowing money."}
];

// ------------------ All other JS remains the same as previous version ------------------
</script>
</body>
</html>
