<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>

<!-- Modern font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(150deg, #e0f5e0, #66bb6a);
  color: #111;
}
header {
  background: linear-gradient(120deg, #388e3c, #1b5e20);
  color: #fff;
  padding: 25px;
  text-align: center;
  font-size: 2.2em;
  font-weight: 700;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 0 20px;
}
.unit-card {
  background: linear-gradient(135deg, #c8f0c8, #4caf50);
  border-radius: 18px;
  margin-bottom: 20px;
  padding: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.unit-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
.unit-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}
.unit-header .title {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  font-size: 1.3em;
}
.unit-header .title .star { color: gold; font-size: 1.2em; }
.unit-header .scores { font-size: 0.95em; color: #0a3d0a; }
.unit-dropdown {
  display: none; /* closed by default */
  margin-top: 15px;
  gap: 10px;
}
.unit-dropdown button {
  flex: 1;
  padding: 12px 0;
  border: none;
  border-radius: 12px;
  font-size: 1em;
  font-weight: 500;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.2s ease;
}
.unit-dropdown button:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 12px rgba(0,0,0,0.2);
}
.study-btn { background: #2e7d32; }
.test-btn { background: #1b5e20; }

/* ------------------- Quiz Modal ------------------- */
#quizModal {
  display:none;
  position: fixed; top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:999;
}
#quizContainer {
  background:white;
  border-radius:20px;
  padding:25px 30px;
  width:500px;
  max-width:95%;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  text-align:center;
}
#quizContainer button {
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}
.options button {
  display: block;
  width: 100%;
  margin: 8px 0;
  padding: 12px;
  font-size: 1em;
  border: 2px solid #ccc;
  border-radius: 10px;
  background-color: #fdfdfd;
  cursor: pointer;
  transition: 0.2s;
  text-align: left;
}
.options button.selected { background-color: #d4edda; border-color: #28a745; }
</style>
</head>
<body>

<header>Student Dashboard</header>
<div class="container" id="unitContainer"></div>

<!-- Quiz Modal -->
<div id="quizModal">
  <div id="quizContainer"></div>
</div>

<script>
// ===================== DASHBOARD =====================
const defaultScoreText = "Not taken yet";
const units = [
  {name:"Unit 1: Investing Vocab", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 2", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 3", mastered:false, lastScore:null, highScore:null},
];

const container = document.getElementById('unitContainer');

units.forEach((unit,index)=>{
  const card = document.createElement('div');
  card.className = 'unit-card';

  const header = document.createElement('div');
  header.className = 'unit-header';

  const titleDiv = document.createElement('div');
  titleDiv.className = 'title';
  if(unit.mastered){
    const star = document.createElement('span');
    star.className = 'star';
    star.innerHTML = '<i class="fas fa-star"></i>';
    titleDiv.appendChild(star);
  }
  titleDiv.appendChild(document.createTextNode(unit.name));

  const scoreDiv = document.createElement('div');
  scoreDiv.className = 'scores';
  const last = unit.lastScore !== null ? unit.lastScore : defaultScoreText;
  const high = unit.highScore !== null ? unit.highScore : defaultScoreText;
  scoreDiv.textContent = `Last: ${last} | High: ${high}`;

  header.appendChild(titleDiv);
  header.appendChild(scoreDiv);
  card.appendChild(header);

  const dropdown = document.createElement('div');
  dropdown.className = 'unit-dropdown';

  const studyBtn = document.createElement('button');
  studyBtn.className = 'study-btn';
  studyBtn.innerHTML = '<i class="fas fa-book"></i> Study';
  studyBtn.onclick = () => alert(`Study ${unit.name}`);

  const testBtn = document.createElement('button');
  testBtn.className = 'test-btn';
  testBtn.innerHTML = '<i class="fas fa-clipboard-check"></i> Unit Test';
  testBtn.onclick = () => confirmStartQuiz(index);

  dropdown.appendChild(studyBtn);
  dropdown.appendChild(testBtn);
  card.appendChild(dropdown);

  header.onclick = () => {
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    dropdown.style.flexDirection = 'column';
  }

  container.appendChild(card);
});

// ===================== QUIZ =====================
const quizData=[
  {q:"What is a 'stock'?", a:["Share of ownership in a company","Loan","Company expense","Bank account"], correct:0, explanation:"A stock represents ownership in a company."},
  {q:"What is a 'bond'?", a:["Loan to a company or government","Stock","Debt you own","Savings account"], correct:0, explanation:"A bond is a loan you give to a company or government."},
  {q:"What is an 'asset'?", a:["Something valuable you own","Debt you owe","Company liability","Stock market"], correct:0, explanation:"An asset is something valuable that you own."},
  {q:"What is a 'liability'?", a:["Debt you owe","Investment gain","Stock","Dividend"], correct:0, explanation:"A liability is money you owe."},
  {q:"What is a 'dividend'?", a:["Payment to shareholders","Company cost","Loan","Interest"], correct:0, explanation:"Dividends are payments made to shareholders."},
  {q:"What is 'capital'?", a:["Money used for investment","Company revenue","Stock price","Debt"], correct:0, explanation:"Capital is money used to invest."},
  {q:"What is a 'portfolio'?", a:["Collection of investments","Bank account","Single stock","Loan"], correct:0, explanation:"A portfolio is all your investments together."},
  {q:"What is 'risk'?", a:["Chance of losing money","Guaranteed profit","Company stock","Interest rate"], correct:0, explanation:"Risk is the chance that you may lose money."},
  {q:"What is 'liquidity'?", a:["How easily an asset can be turned into cash","Investment type","Profit","Stock index"], correct:0, explanation:"Liquidity is how quickly you can convert an asset to cash."},
  {q:"What is 'interest'?", a:["Payment for borrowed money","Profit from stocks","Company revenue","Loan type"], correct:0, explanation:"Interest is what you pay for borrowing money."}
];
let current=0;
let answers=Array(quizData.length).fill(null);
const quizModal=document.getElementById('quizModal');
const quizContainer=document.getElementById('quizContainer');

function confirmStartQuiz(unitIndex){
  if(confirm(`Are you sure you want to start ${units[unitIndex].name}?`)){
    startQuiz(unitIndex);
  }
}

function startQuiz(unitIndex){
  current=0;
  answers=Array(quizData.length).fill(null);
  loadQuizQuestion();
  quizModal.style.display='flex';
}

function loadQuizQuestion(){
  const q=quizData[current];
  quizContainer.innerHTML=`
    <div class="quiz-container">
      <div class="question-number">Question ${current+1} of ${quizData.length}</div>
      <div class="question">${q.q}</div>
      <div class="options">
        ${q.a.map((opt,i)=>`<button ${answers[current]===i?'class="selected"':''} onclick="selectAnswer(${i})">${opt}</button>`).join('')}
      </div>
      <div style="margin-top:15px;">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
      </div>
    </div>
  `;
}

function selectAnswer(i){
  answers[current]=i;
  loadQuizQuestion();
}

function nextQuestion(){ if(current<quizData.length-1){ current++; loadQuizQuestion(); } else{ submitQuiz(); } }
function prevQuestion(){ if(current>0){ current--; loadQuizQuestion(); } }

function submitQuiz(){
  let score=answers.filter((ans,i)=>ans===quizData[i].correct).length;
  alert(`You scored ${score}/${quizData.length}`);
  units[0].lastScore=`${Math.round((score/quizData.length)*100)}%`;
  const highPrev=parseInt(units[0].highScore)||0;
  units[0].highScore=Math.max(highPrev,Math.round((score/quizData.length)*100))+'%';
  quizModal.style.display='none';
  container.innerHTML=''; // re-render units
  units.forEach((unit,index)=>{
    // reuse the previous rendering logic
    const card = document.createElement('div');
    card.className = 'unit-card';
    const header = document.createElement('div');
    header.className = 'unit-header';
    const titleDiv = document.createElement('div');
    titleDiv.className = 'title';
    if(unit.mastered){
      const star = document.createElement('span');
      star.className = 'star';
      star.innerHTML = '<i class="fas fa-star"></i>';
      titleDiv.appendChild(star);
    }
    titleDiv.appendChild(document.createTextNode(unit.name));
    const scoreDiv = document.createElement('div');
    scoreDiv.className = 'scores';
    const last = unit.lastScore !== null ? unit.lastScore : defaultScoreText;
    const high = unit.highScore !== null ? unit.highScore : defaultScoreText;
    scoreDiv.textContent = `Last: ${last} | High: ${high}`;
    header.appendChild(titleDiv);
    header.appendChild(scoreDiv);
    card.appendChild(header);
    const dropdown = document.createElement('div');
    dropdown.className = 'unit-dropdown';
    const studyBtn = document.createElement('button');
    studyBtn.className = 'study-btn';
    studyBtn.innerHTML = '<i class="fas fa-book"></i> Study';
    studyBtn.onclick = () => alert(`Study ${unit.name}`);
    const testBtn = document.createElement('button');
    testBtn.className = 'test-btn';
    testBtn.innerHTML = '<i class="fas fa-clipboard-check"></i> Unit Test';
    testBtn.onclick = () => confirmStartQuiz(index);
    dropdown.appendChild(studyBtn);
    dropdown.appendChild(testBtn);
    card.appendChild(dropdown);
    header.onclick = () => {
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
      dropdown.style.flexDirection = 'column';
    }
    container.appendChild(card);
  });
}
</script>
</body>
</html>
