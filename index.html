<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: #e6f4ea;
  color: #1a1a1a;
}

header {
  background: linear-gradient(90deg, #4aa23f, #2e7d32);
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 2em;
  font-weight: bold;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 0 20px;
}

.unit {
  background: linear-gradient(135deg, #a8e6a3, #6cc24a);
  border-radius: 15px;
  padding: 15px 20px;
  margin-bottom: 15px;
  cursor: pointer;
  position: relative;
  transition: transform 0.2s, box-shadow 0.2s;
}

.unit:hover {
  transform: scale(1.02);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.unit-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.unit-title {
  font-size: 1.2em;
  font-weight: bold;
}

.unit-scores {
  font-size: 0.9em;
}

.unit-star {
  color: gold;
  margin-right: 10px;
}

.unit-dropdown {
  display: none;
  margin-top: 10px;
}

.unit-dropdown button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  cursor: pointer;
  transition: 0.2s;
}

.study-btn { background-color: #28a745; color: white; }
.study-btn:hover { background-color: #218838; }

.test-btn { background-color: #007bff; color: white; }
.test-btn:hover { background-color: #0056b3; }
</style>
</head>
<body>
<header>Student Dashboard</header>
<div class="container" id="unitsContainer">
  <!-- Units will be injected here -->
</div>

<script>
// Default score text for units not yet taken
const defaultScoreText = 'Not taken yet';

// Simulated user data for each unit
const units = [
  {name:"Unit 1: Investing Vocab", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 2", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 3", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 4", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 5", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 6", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 7", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 8", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 9", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 10", mastered:false, lastScore:null, highScore:null}
];

const container = document.getElementById('unitsContainer');

units.forEach((unit, index)=>{
  const unitDiv = document.createElement('div');
  unitDiv.className = 'unit';
  
  const headerDiv = document.createElement('div');
  headerDiv.className = 'unit-header';
  
  const titleDiv = document.createElement('div');
  titleDiv.className = 'unit-title';
  if(unit.mastered){
    const star = document.createElement('span');
    star.className = 'unit-star';
    star.textContent = 'â˜…';
    titleDiv.appendChild(star);
  }
  titleDiv.appendChild(document.createTextNode(unit.name));
  
  const scoresDiv = document.createElement('div');
  scoresDiv.className = 'unit-scores';
  scoresDiv.textContent = `Last: ${unit.lastScore !== null ? unit.lastScore : defaultScoreText} | High: ${unit.highScore !== null ? unit.highScore : defaultScoreText}`;
  
  headerDiv.appendChild(titleDiv);
  headerDiv.appendChild(scoresDiv);
  
  unitDiv.appendChild(headerDiv);
  
  // Dropdown
  const dropdown = document.createElement('div');
  dropdown.className = 'unit-dropdown';
  
  const studyBtn = document.createElement('button');
  studyBtn.className = 'study-btn';
  studyBtn.textContent = 'Study';
  studyBtn.onclick = ()=>alert(`Start studying ${unit.name}`);
  
  const testBtn = document.createElement('button');
  testBtn.className = 'test-btn';
  testBtn.textContent = 'Unit Test';
  testBtn.onclick = ()=>alert(`Start unit test for ${unit.name}`);
  
  dropdown.appendChild(studyBtn);
  dropdown.appendChild(testBtn);
  
  unitDiv.appendChild(dropdown);
  
  unitDiv.onclick = (e)=>{
    // Only toggle if the click wasn't on a button inside dropdown
    if(e.target.tagName !== 'BUTTON'){
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
  };
  
  container.appendChild(unitDiv);
});
</script>
</body>
</html>
