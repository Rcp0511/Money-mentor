<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
/* Base */
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #e6f4ea, #d1f0d3);
  color: #1a1a1a;
}
header {
  background: linear-gradient(135deg, #4aa23f, #2e7d32);
  color: white;
  padding: 25px;
  text-align: center;
  font-size: 2em;
  font-weight: 700;
  position: relative;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 0 20px;
}

/* Unit Cards */
.unit {
  background: linear-gradient(135deg, #a8e6a3, #6cc24a);
  border-radius: 18px;
  padding: 20px;
  margin-bottom: 20px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.unit:hover {
  transform: scale(1.02);
  box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}
.unit-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.unit-title {
  font-size: 1.3em;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 10px;
}
.unit-star {
  color: gold;
  font-size: 1.2em;
}
.unit-scores {
  font-size: 0.95em;
  color: #0b2d0b;
}
.unit-dropdown {
  display: none; /* start closed */
  margin-top: 15px;
  padding-top: 10px;
  border-top: 1px solid rgba(0,0,0,0.1);
  display: flex;
  gap: 10px;
}
.unit-dropdown button {
  flex: 1;
  padding: 12px 0;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  cursor: pointer;
  color: white;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.unit-dropdown button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}
/* Button Colors */
.study-btn { background-color: #28a745; }
.test-btn { background-color: #1b5e20; }

/* Responsive */
@media (max-width:600px){
  .unit-header { flex-direction: column; align-items: flex-start; gap: 5px; }
  .unit-dropdown { flex-direction: column; }
}
</style>
</head>
<body>

<header>Student Dashboard</header>

<div class="container" id="unitsContainer"></div>

<script>
// ================== VARIABLES ==================

// Unit data
const units = [
  {name:"Unit 1: Investing Vocab", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 2", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 3", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 4", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 5", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 6", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 7", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 8", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 9", mastered:false, lastScore:null, highScore:null},
  {name:"Unit 10", mastered:false, lastScore:null, highScore:null}
];

// Default text for scores
const defaultScoreText = "Not taken yet";

// ================== UNIT CREATION ==================
const container = document.getElementById('unitsContainer');

units.forEach((unit, index)=>{
  // Unit card
  const unitDiv = document.createElement('div');
  unitDiv.className = 'unit';
  
  // Header
  const headerDiv = document.createElement('div');
  headerDiv.className = 'unit-header';
  
  // Title
  const titleDiv = document.createElement('div');
  titleDiv.className = 'unit-title';
  if(unit.mastered){
    const star = document.createElement('span');
    star.className = 'unit-star';
    star.innerHTML = '<i class="fas fa-star"></i>';
    titleDiv.appendChild(star);
  }
  titleDiv.appendChild(document.createTextNode(unit.name));
  
  // Scores
  const scoresDiv = document.createElement('div');
  scoresDiv.className = 'unit-scores';
  const last = unit.lastScore !== null ? unit.lastScore : defaultScoreText;
  const high = unit.highScore !== null ? unit.highScore : defaultScoreText;
  scoresDiv.textContent = `Last: ${last} | High: ${high}`;
  
  headerDiv.appendChild(titleDiv);
  headerDiv.appendChild(scoresDiv);
  unitDiv.appendChild(headerDiv);
  
  // Dropdown buttons
  const dropdown = document.createElement('div');
  dropdown.className = 'unit-dropdown';
  
  const studyBtn = document.createElement('button');
  studyBtn.className = 'study-btn';
  studyBtn.innerHTML = '<i class="fas fa-book"></i> Study';
  studyBtn.onclick = ()=>alert(`Start studying ${unit.name}`);
  
  const testBtn = document.createElement('button');
  testBtn.className = 'test-btn';
  testBtn.innerHTML = '<i class="fas fa-clipboard-check"></i> Unit Test';
  testBtn.onclick = ()=>alert(`Start unit test for ${unit.name}`);
  
  dropdown.appendChild(studyBtn);
  dropdown.appendChild(testBtn);
  unitDiv.appendChild(dropdown);
  
  // Toggle dropdown
  unitDiv.onclick = (e)=>{
    if(e.target.tagName !== 'BUTTON' && !e.target.closest('button')){
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }
  };
  
  container.appendChild(unitDiv);
});
</script>

</body>
</html>
